<html>
    <head></head>
    <body>
        Assignment Name
        <br>
        <input placeholder="name">
        <br>
        <textarea placeholder="Description"></textarea> 
        <br>
        Points <input placeholder="100">
        <br>
        Assignment Group
        <select>
            <option>ASSIGNMENTS</option>
            <option>QUIZZES</option>
            <option>EXAMS</option>
            <option>PROJECTS</option>
        </select>
        <br>
        Display Grade 
        <select>
            <option>Percentage</option>
            <option>Score</option>
        </select>
        <br>
        <table>
            <thread>
                <tr>
                    <td>
                        Submission Type
                    </td>
                    <td>
                        <select>
                            <option>Online</option>
                            <option>In-Person</option>
                        </select>
                        <br>
                        Online Entry Options
                        <br>
                        <input type="checkbox" value="textentry"
                        name="check-textentry" id="chkbox-textentry" checked/>
                        <label for="chkbox-textentry">Text Entry</label>    
                        <br/>
                        <input type="checkbox">
                        <label>Website URL</label>    
                        <br/>
                        <input type="checkbox">
                        <label>Media Recordings</label>    
                        <br/>
                        <input type="checkbox">
                        <label>Student Annotation</label>    
                        <br/>
                        <input type="checkbox">
                        <label>File Uploads</label>    
                        <br/>
                        <input type="checkbox">
                        <label>Restrict Upload File Types</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        Assign
                    </td>
                    <td>
                        Assign to
                        <br>

                        <br>
                        Due
                        <br>
                        <input type="datetime">
                        <br>
                    </td>
                </tr>
            </thread>
        </table>
    </body>
</html>
