<html>
    <head></head>
    <body>
        <select>
            <option>SpeedGrader</option>
        </select>
        <hr>
        <label>Assignment Name</label>
        <br>
        <input type="text" name="wd-assignment-name" value="Assignment 1">
        <br>
        <textarea name="wd-description" text="This is the assignment description."></textarea> 
        <br>
        Points <input value="100">
        <br>
        Assignment Group
        <select>
            <option>ASSIGNMENTS</option>
            <option>QUIZZES</option>
            <option>EXAMS</option>
            <option>PROJECTS</option>
        </select>
        <br>
        Display Grade 
        <select>
            <option>Percentage</option>
            <option>Score</option>
        </select>
        <br>
        <form action="/Kanbas/Courses/Assignments/screen.html">
        <table>
            <thread>
                <tr>
                    <td>
                        Submission Type
                    </td>
                    <td>
                        <select>
                            <option>Online</option>
                            <option>In-Person</option>
                        </select>
                        <br>
                        Online Entry Options
                        <br>
                        <input type="checkbox" value="textentry"
                        name="check-textentry" id="chkbox-textentry" checked/>
                        <label for="chkbox-textentry">Text Entry</label>    
                        <br/>
                        <input type="checkbox">
                        <label>Website URL</label>    
                        <br/>
                        <input type="checkbox">
                        <label>Media Recordings</label>    
                        <br/>
                        <input type="checkbox">
                        <label>Student Annotation</label>    
                        <br/>
                        <input type="checkbox">
                        <label>File Uploads</label>    
                        <br/>
                        <input type="checkbox">
                        <label>Restrict Upload File Types</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        Assign
                    </td>
                    <td>
                        Assign to
                        <br>
                        <input value="Everyone">
                        <br>
                        Due
                        <br>
                        <input type="datetime" value="2024-22-1">
                        <br>
                        Available from
                        <br>
                        <input type="datetime" value="2024-22-1">
                        <br>
                        Until
                        <br>
                        <input type="datetime" value="2024-22-1">
                    </td>
                </tr>
            </thread>
        </table>
        <button>Cancel</button>
        <button>Save</button>
      </form>
    </body>
</html>
